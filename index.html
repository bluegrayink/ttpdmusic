        />
        
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script language='JavaScript' type='text/JavaScript'> 
            // http://htmlgenerator.weebly.com

		<Title>Music Player</title>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<i class="fas fa-bars menu-btn"></i>
				<i class="fas fa-search"></i>
			</div>
			
			<div class="cover-image"></div>
			<div class="player-body"></div>

            <div class="list-wrapper">
                <table class="list" id="playlist">
                    <tr class="song">
                        <td class="no">
                            <h5>1</h5>
                        </td>
                        <td class="title">
                            <h6>Song Title</h6>
                        </td>
                        <td class="length">
                            <h5>2:03</h5>
                        </td>
                        <td>
                            <i class="fas fa-heart"></i>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="bar">
                <div class="dot"></div>
                <div class="time">
                    <h5 class="current-time">0:00</h5>
                    <h5 class="duration">0:00</h5>
                </div>
            </div>

            <div class="info">
                <h2>Song Title</h2>
                <h3>Artist</h3>
            </div>

            <div class="controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play" id="playpause"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>

            <div class="more-controls">
                <i class="fas fa-heart" id="current-favourite"></i>
                <i class="fas fa-random" id="shuffle"></i>
                <i class="fas fa-repeat" id="repeat"></i>
                <i><a href="https://linktr.ee/bluegrayink" target="_blank" rel="noopener noreferrer"><img src="data/logo.png" alt="logo" width="25px" /></a></i>
                </div>

            <p class="current-song-title">Song Title</p>
        </div>
