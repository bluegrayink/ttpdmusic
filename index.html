<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate NFC Access</title>
</head>
<body>
    <h2>Scan Your NFC Card to Access the Link</h2>
    <p id="status">Waiting for NFC scan...</p>

    <script>
        const validUID = "64019CB0"; // UID without colons

        // Check if Web NFC is supported
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();

            // Attempt to start scanning for NFC tags
            ndef.scan().then(() => {
                document.getElementById('status').textContent = "NFC reader ready. Please scan your card.";
                
                // Handle the NFC reading event
                ndef.onreading = event => {
                    const uidArray = new Uint8Array(event.serialNumber);
                    const scannedUID = Array.from(uidArray).map(byte => byte.toString(16).padStart(2, '0')).join('').toUpperCase();

                    if (scannedUID === validUID) {
                        window.location.href = "https://bluegrayink.github.io/ttpdmusic/";
                    } else {
                        document.getElementById('status').textContent = "Access Denied: Invalid NFC card.";
                    }
                };
            }).catch(error => {
                document.getElementById('status').textContent = "NFC scan failed. Ensure NFC is enabled and try again.";
                console.error("NFC Error:", error);
            });
        } else {
            document.getElementById('status').textContent = "NFC is not supported in this browser or device.";
        }
    </script>
</body>
</html>
